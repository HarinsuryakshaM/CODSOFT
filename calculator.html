<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-image: url('https://c1.wallpaperflare.com/preview/287/756/864/board-conductors-circuits-calculator.jpg'); 
            background-size: cover;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .calculator-title {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .calculator-box {
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 2px solid black;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-gap: 10px;
            width: 300px;
        }
        input[type="text"] {
            width: 93%;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            border: 2px solid #000;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 32px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        .clear-button {
            width: 100%;
            height: 70px;
            font-size: 24px;
            background-color: orange;
            border: 2px solid #000;
            cursor: pointer;
        }
        .clear-button:hover {
            background-color: #ff9933;
        }
        .operation-button {
            font-size: 38px;
        }
        .even-number {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-title">CALCULATOR</div>
    <div class="calculator-box">
        <h1>C A S I O</h1>
        <input type="text" id="result" readonly>
        <div class="button-grid">
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('7')">7</button>
            <button class="operation-button" onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operation-button" onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="operation-button" onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button class="operation-button" onclick="calculateResult()">=</button>
            <button class="operation-button" onclick="appendToResult('/')">/</button>
        </div>
        <button class="clear-button" onclick="clearResult()">Clear</button>
    </div>

    <script>
        function appendToResult(value) {
            const currentInput = document.getElementById('result').value;
            document.getElementById('result').value = currentInput + value;
        }

        function calculateResult() {
            try {
                const expression = document.getElementById('result').value;
                const result = eval(expression);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
